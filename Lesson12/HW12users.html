<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>User</h1>
<div id="details">
    <p>Name:<span id="name"></span></p>
    <p>Username:<span id="username"></span></p>
    <p>Email:<span id="email"></span></p>
    <p>Address:<span id="address"></span></p>
    <p>Street:<span id="street"></span></p>
    <p>Suite:<span id="suite"></span></p>
    <p>City:<span id="city"></span></p>
    <p>Zipcode:<span id="zipcode"></span></p>
    <p>Geo:<span id="geo"></span></p>
    <p>Lat:<span id="lat"></span></p>
    <p>Lng:<span id="lng"></span></p>
    <p>Phone:<span id="phone"></span></p>
    <p>Website:<span id="website"></span></p>
    <p>Company:<span id="company"></span></p>
    <p>Name2:<span id="name2"></span></p>
    <p>catchPhrase:<span id="catchPhrase"></span></p>
    <p>bs:<span id="bs"></span></p>
</div>
<script>
    fetch('http://jsonplaceholder.typicode.com/users/')
        .then((response) => response.json())
        .then(users => {
            users.map(user => {
                let div = document.createElement('div');
                div.innerText = `${user.id} ${user.name}`;
                let a = document.createElement('a');
                a.href = `user-details.html?id=${user.id}data=${JSON.stringify(user)}`;
                a.innerText = 'details';
                div.appendChild(a)
                document.body.appendChild(div)
            });
        });
</script>
</body>
</html>
