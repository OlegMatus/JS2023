<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>User</h1>

<script>
    fetch('http://jsonplaceholder.typicode.com/users/')
        .then((response) => response.json())
        .then(users => {
                const block = document.createElement('wrap')[0];
            for (const user of users) {
                const userBlock = document.createElement('div')
                userBlock.innerText = `#${user.id} ${user.name}`;
                block.appendChild(userBlock)
                // let a = document.createElement('a');
                // a.href = `post-details.html/?id=${user.id}data=${JSON.stringify(user)}`;
                // a.innerText = 'details';
                const button = document.createElement('button');
                button.innerText = 'details';
                userBlock.appendChild(button);
                // div.appendChild(a)


                button.onclick = () => {
                    location.href = `details.html/?id=${user.id}data=${JSON.stringify(user)}`
                }

            }
        });
</script>
</body>
</html>
